<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <link rel="icon" href="images/table.png">
<link rel="stylesheet" href="tabletask2.css">
</head>
<body>
<table>
  <!-- 1 row -->
  <tr class="first-row">
    <td rowspan="3">1</td>
    <td rowspan="2"></td>
    <td colspan="2"></td>
    <td rowspan="3"></td>
    <td colspan="2"></td>
  </tr>

  <!-- 2 row -->
  <tr class="second-row">
    <td>2</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>

  <!-- 3 row -->
  <tr class="third-row">
    <td colspan="2">3</td>
    <td></td>
    <td></td>
    <td rowspan="3"></td>
  </tr>

  <!-- 4 row -->
  <tr class="forth-row">
    <td>4</td>
    <td colspan="2"></td>
    <td colspan="3"></td>
  </tr>

  <!-- 5 row -->
  <tr class="fifth-row">
    <td>5</td>
    <td colspan="2"></td>
    <td rowspan="2"></td>
    <td colspan="2"></td>

  </tr>

  <!-- 6 row -->
  <tr class="sixth-row">
    <td>6</td>
    <td colspan="2"></td>
    <td colspan="3"></td>
  </tr>
  <!-- 7 row -->
  <tr class="seventh-row">
    <td rowspan="4">7</td>
    <td rowspan="2" colspan="2"></td>
    <td></td>
    <td colspan="3"></td>
  </tr>
  <!-- 8 row -->
  <tr class="first-row">
    <td rowspan="3">8</td>
    <td rowspan="3" colspan="3"></td>
  </tr>
  <!-- 9 row -->
  <tr class="second-row">
    <td>9</td>
    <td></td>
  </tr>
  <!-- 10 row -->
  <tr class="third-row">
    <td>10</td>
    <td></td>
  </tr>
  <!-- 11 row -->
  <tr class="forth-row">
    <td>11</td>
    <td colspan="4"></td>
    <td></td>
    <td rowspan="2"></td>
  </tr>
  <!-- 12 row -->
  <tr class="fifth-row">
    <td colspan="3">12</td>
    <td></td>
    <td rowspan="2"></td>
    <td rowspan="2"></td>
  </tr>
  <!-- 13 row -->
  <tr class="sixth-row">
    <td colspan="3" rowspan="5">13</td>
    <td></td>
    <td></td>
  </tr>
  <!-- 14 row -->
  <tr class="seventh-row">
    <td>14</td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <!-- 15 row -->
  <tr class="first-row">
    <td>15</td>
    <td></td>
    <td colspan="2" rowspan="2"></td>
  </tr>
  <!-- 16 row -->
  <tr class="second-row">
    <td rowspan="3">16</td>
    <td rowspan="3"></td>
  </tr>
  <!-- 17 row -->
  <tr class="second-row">
    <td colspan="2"></td>
  </tr>
  <!-- 18 row -->
  <tr class="third-row">
    <td>17</td>
    <td colspan="2"></td>
    <td colspan="2"></td>
  </tr>
  <!-- 19 row -->
  <tr class="forth-row">
    <td>18</td>
    <td colspan="6"></td>
  </tr>
</table>
</body>
</html>
