<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        thead{
            background-color: aquamarine;
        }
        tbody{
            background-color: aliceblue;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2">
    <thead>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>age</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>gopi</td>
        <td>krishnan</td>
        <td>22</td></tr>
    </tbody></table>
</body>
</html>
