<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
</head>
<style>

   body
   {
    margin-left: 450px;
   }
    table
    {
  
        margin:0; padding:0; 
        border-spacing:0; 
        height: 700px;
        width: 600px;
    }
    tr
    {
        border-right: 2px solid black; 
        border-bottom: 2px solid black; 
        margin:0; padding:0; 
        width: 50px;
    }
    td
    {
        border-top: 2px solid black;
        border-left: 2px solid black;
        height: 22px;
    }
</style>
<body>
    <table border="3" style="border-collapse:collapse ;" cellpadding="6">
        <!-- row 1 -->
        <tr style="background-color: red;"><th rowspan="3">1</th>
        <td rowspan="2"></td>
        <td colspan="2"></td>
        <td rowspan="3"></td>
        <td colspan="2"></td></tr>
        <!-- row 2 -->
        <tr style="background-color: orange;"colspan="2"><th>2</th>
        <td></td>
        <td></td>
        <td></td></tr>
        <!-- row 3 -->
         <tr style="background-color: yellow;"><th colspan="2">3</th>
         <td></td>
         <td></td>
         <td rowspan="3"></td></tr>
         <!-- row 4 -->
          <tr style="background-color: green;"><th>4</th>
        <td colspan="2"></td>
        <td colspan="3"></td></tr>
        <!-- row 5 -->
         <tr style="background-color:#00B0F0;"><th>5</th>
        <td colspan="2"></td>
        <td rowspan="2"></td>
        <td colspan="2"></td></tr>
        <!-- row 6 -->
         <tr style="background-color:#0070C0"><th>6</th>
        <td colspan="2"></td>
        <td colspan="3"></td></tr>
        <!-- row 7 -->
         <tr style="background-color: purple;">
            <th rowspan="4">7</th>
            <td rowspan="2" colspan="2"></td>
            <td></td>
            <td colspan="3"></td>
         </tr>
         <!-- row 8 -->
          <tr style="background-color: red;"> <th rowspan="3">8</th>
        <td rowspan="3" colspan="3"></td></tr>
        <!-- row 9 -->
         <tr style="background-color: orange;"><th>9</th>
        <td></td></tr>
        <!-- row 10 -->
        <tr style="background-color: yellow;"><th>10</th>
            <td></td>
        </tr>
        <!-- row 11 -->
         <tr style="background-color: green;"><th>11</th>
        <td colspan="4"></td>
        <td></td>
        <td rowspan="2"></td></tr>
        <!-- row 12 -->
         <tr style="background-color:#00B0F0"><th colspan="3">12</th>
        <td></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td></tr>
        <!-- row 13 -->
         <tr style="background-color:#0070C0"><th rowspan="5" colspan="3">13</th>
        <td></td>
        <td></td></tr>
        <!-- row 14 -->
         <tr style="background-color: purple;"><th>14</th>
        <td></td>
        <td></td>
        <td></td></tr>
        <!-- row 15 -->
         <tr style="background-color: red;">
            <th>15</th>
            <td></td>
            <td rowspan="2" colspan="2"></td>
         </tr>
         <!-- row 16 -->
          <tr style="background-color: orange;"><th rowspan="3">16</th>
        <td rowspan="3"></td></tr>
        <!-- row 16 second row -->
        <tr>
            <td style="background-color: orange;" colspan="2"></td>
        </tr>
        <!-- row 17 -->
         <tr style="background-color: yellow;"><th>17</th>
        <td colspan="2"></td>
        <td colspan="2"></td></tr>
        <!-- row 18 -->
        <tr style="background-color: green;"><th>18</th>
        <td colspan="6"></td></tr>
    </table>
</body>
</html>
